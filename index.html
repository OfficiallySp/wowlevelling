  <body>
    <div class="container">
      <h1>WoW Classic Leveling Calculator</h1>
      
      <div class="input-group" style="text-align: center; max-width: 300px; margin: 0 auto 30px;">
        <label for="gameVersion">Game Version</label>
        <select id="gameVersion" onchange="updateGameVersion()">
          <option value="mop">MoP Classic (1-90)</option>
          <option value="tbc" selected>TBC Anniversary (1-70)</option>
        </select>
      </div>
      <p style="text-align: center; color: #cccccc; margin-bottom: 30px">
        Made by
        <a
          href="https://officiallysp.net"
          target="_blank"
          rel="noopener noreferrer"
          >OfficiallySp</a
        >
      </p>

      <div class="calculator-grid">
        <div class="input-section">
          <h3 style="color: #ffd700; margin-bottom: 20px">
            Character Information
          </h3>

          <div class="input-group">
            <label for="currentLevel">Current Level:</label>
            <input type="number" id="currentLevel" min="1" max="89" value="1" />
          </div>

          <div class="input-group">
            <label for="targetLevel">Target Level:</label>
            <input type="number" id="targetLevel" min="2" max="90" value="90" />
          </div>

          <div class="input-group">
            <label for="currentXP">Current XP in Level:</label>
            <input type="number" id="currentXP" min="0" value="0" />
          </div>

          <div class="input-group">
            <label for="xpBonus">XP Bonus (%):</label>
            <select id="xpBonus">
              <option value="0">No Bonus</option>
              <option value="10">Rested XP (+10%)</option>
              <option value="20">Heirloom / Anniversary (+20%)</option>
              <option value="30">Rested + Heirloom (+30%)</option>
              <option value="50">Guild / Joyous Journeys (+50%)</option>
            </select>
          </div>

          <div class="input-group">
            <label for="playStyle">Play Style:</label>
            <select id="playStyle">
              <option value="questing">Questing</option>
              <option value="dungeon">Dungeon Grinding</option>
              <option value="mixed">Mixed (Questing + Dungeons)</option>
              <option value="pvp">PvP</option>
            </select>
          </div>

          <button class="btn" onclick="calculateLeveling()">Refresh</button>
        </div>

        <div class="results-section">
          <h3 style="color: #ffd700; margin-bottom: 20px">
            Leveling Statistics
          </h3>

          <div class="result-item">
            <div class="result-label">Total XP Needed:</div>
            <div class="result-value" id="totalXP">-</div>
          </div>

          <div class="result-item">
            <div class="result-label">Estimated Time:</div>
            <div class="result-value" id="estimatedTime">-</div>
          </div>

          <div class="result-item">
            <div class="result-label">XP per Hour Needed:</div>
            <div class="result-value" id="xpPerHour">-</div>
          </div>

          <div class="result-item">
            <div class="result-label">Current Level Progress:</div>
            <div class="result-value" id="levelProgress">-</div>
            <div class="progress-bar">
              <div
                class="progress-fill"
                id="progressFill"
                style="width: 0%"
              ></div>
            </div>
          </div>

          <div class="result-item">
            <div class="result-label">Levels Remaining:</div>
            <div class="result-value" id="levelsRemaining">-</div>
          </div>
          <p
            style="
              text-align: center;
              color: #4caf50;
              font-size: 14px;
              margin-bottom: 20px;
            "
          >
            âœ¨ Using Estimated XP Values
          </p>
        </div>

        <div class="zone-recommendations">
          <h3 style="color: #ffd700; margin-bottom: 20px">Zones</h3>
          <div class="zone-list" id="zoneList">
            <!-- Zone recommendations will be populated here -->
          </div>
        </div>
